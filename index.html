<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="game">
        <div class="title">TIC-TAC-TOE</div>
        <div class="game-status">
            <div class="player-indicator" id="player1-indicator">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>triangle-down</title><path d="M1 3H23L12 22" /></svg>
            </div>
            <div class="game-status-content">
                <button class="new-game">New Game</button>
                <button class="reset">Reset Score</button>
                <div class="game-status-message">Game Status</div>
            </div>
            <div class="player-indicator" id="player2-indicator">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>triangle-down</title><path d="M1 3H23L12 22" /></svg>
            </div>
        </div>
        <div class="player" id="player1">
            <div class="player-name">Player 1</div>
            <div class="player-piece">X</div>
            <div class="player-wins">
                <div class="player-win-header">Score</div>
                <div class="player-win-content">0</div>
            </div>
        </div>
        <div class="game-board">
            <div class="cell empty" id="0">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="1">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="2">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="3">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="4">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="5">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="6">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="7">
                <div class="cell-content"></div>
            </div>
            <div class="cell empty" id="8">
                <div class="cell-content"></div>
            </div>
        </div>
        <div class="player" id="player2">
            <div class="player-name">Player 2</div>
            <div class="player-piece">O</div>
            <div class="player-wins">
                <div class="player-win-header">Score</div>
                <div class="player-win-content">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
